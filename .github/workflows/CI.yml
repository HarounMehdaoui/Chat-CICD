name: Chat CI

on:
  push:
    branches: [ main, new-main ]
  pull_request:
    branches: [ main, new-main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install src code on VM
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm run test --if-present
